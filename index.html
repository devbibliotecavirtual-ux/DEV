    <!DOCTYPE html>
    <html lang="es">
    <head>
        <link rel="stylesheet" href="styles.css" />
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Biblioteca Virtual DEV</title>
    </head>
    <body id="body-index">
        <div id="login-card">
        
            <!-- Vista 1: Login -->
            <div id="login-view">
                <h2 id="login-title">Iniciar Sesión</h2>
                <p>Accede a la Biblioteca Digital</p>
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" required placeholder="Ingresa tu usuario">
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
                    </div>
                    <button type="submit" class="btn-acento">Acceder</button>
                    <div id="messageBox" class="hidden">
                        <!-- Aquí se mostrarán los mensajes de error o éxito -->
                    </div>
                 </form>
            
                <p class="subscription-prompt"> ¿No te has suscrito? <a href="#" onclick="toggleSubscriptionView(true); return false;">Suscríbete</a></p>
            </div>

            <!-- Vista 2: Suscripción/Pago (Inicialmente oculta) -->
            <div id="subscription-view" style="display: none;">
                <h2 class="subscription-header">Suscripción Premium</h2>
                <div class="subscription-text-container">
                    <!-- Texto que el usuario puede poner -->
                    <p class="subscription-user-text">Adjunta tu pago al numero (3124452949) y nosotros te proporcionaremos un usuario y una contraseña</p>
            </div>
            <h3>Opciones de Pago</h3>
            <div class="payment-options-container">
                <!-- Opción de Pago: Nequi -->
                <button class="payment-option-button" onclick="showPaymentDetails('nequi', this)">
                    <span>Nequi</span>
                    <span class="nequi-logo-placeholder">N</span>
                </button>
                
                <!-- Opción de Pago: Placeholder para agregar más -->
                <button class="payment-option-button" onclick="showPaymentDetails('placeholder', this)">
                    <span>Otro método (próximamente)</span>
                    <span style="font-size: 1.2rem; color: #DAA520;">★</span>
                </button>
            </div> 
            <!-- Detalles de Pago (Inicialmente oculto) -->
            <div id="payment-details" style="display: none;">
                <!-- El contenido se inyecta con JS -->
            </div>
            <!-- Botón para volver -->
            <button class="btn-acento btn-back" onclick="toggleSubscriptionView(false)">
                ← Volver al Login
            </button>       
        </div>
    </div>
        <script src="script.js"></script>
    </body>
    </html>
